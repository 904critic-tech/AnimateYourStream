name: ğŸš€ Production Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  # ğŸ” Quality Assurance
  quality-check:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript check
        run: npm run type-check

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test --if-present

  # ğŸ—ï¸ Build & Optimize
  build:
    name: ğŸ—ï¸ Build & Optimize
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          REACT_APP_VERSION: ${{ github.sha }}

      - name: ğŸ“Š Bundle analysis
        run: npm run build:analyze
        if: github.event_name == 'workflow_dispatch'

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # ğŸ§ª Performance Testing
  performance-test:
    name: ğŸ§ª Performance Testing
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ğŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run performance validation
        run: node scripts/validatePhase3Performance.cjs

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, performance-test]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ğŸš€ Deploy to Netlify (Staging)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Staging deployment from ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

      - name: ğŸ”— Post deployment URL
        run: |
          echo "ğŸš€ Staging deployment completed!"
          echo "ğŸŒ URL: ${{ steps.netlify.outputs.url }}"

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, performance-test]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: ğŸ” Verify production readiness
        run: |
          echo "ğŸ” Verifying production readiness..."
          node scripts/validatePhase3Performance.cjs
          echo "âœ… Production validation passed!"

      - name: ğŸš€ Deploy to Netlify (Production)
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Production deployment v${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ğŸ”— Post deployment URL
        run: |
          echo "ğŸ‰ Production deployment completed!"
          echo "ğŸŒ URL: ${{ steps.netlify.outputs.url }}"

      - name: ğŸ“Š Post deployment summary
        run: |
          echo "## ğŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL**: ${{ steps.netlify.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle Size: Optimized with code splitting" >> $GITHUB_STEP_SUMMARY
          echo "- CDN: Configured with intelligent caching" >> $GITHUB_STEP_SUMMARY
          echo "- Monitoring: Core Web Vitals tracking active" >> $GITHUB_STEP_SUMMARY

  # ğŸ“Š Post-Deployment Monitoring
  post-deployment:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Health check
        run: |
          echo "ğŸ” Running post-deployment health checks..."
          # Add health check logic here
          echo "âœ… Health checks passed!"

      - name: ğŸ“Š Generate deployment report
        run: |
          echo "ğŸ“Š Generating deployment report..."
          # Add report generation logic here
          echo "âœ… Deployment report generated!"

# ğŸ“‹ Workflow Summary
# This workflow provides:
# - Automated quality assurance (TypeScript, ESLint, tests)
# - Optimized production builds with bundle analysis
# - Performance validation using Phase 3 tools
# - Staging deployment for testing
# - Production deployment with verification
# - Post-deployment monitoring and reporting
