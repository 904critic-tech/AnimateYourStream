<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 2 - Character Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .error {
            color: #ff6b6b;
            background: #3a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #4CAF50;
            background: #1a3a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>‚ö° Agent 2 - Character Loading Test</h1>
        <p>This page tests the character loading functionality to verify the fix for "No character files found" error.</p>
        
        <div>
            <button class="test-button" onclick="testFileAccess()">Test File Access</button>
            <button class="test-button" onclick="testCharacterLoading()">Test Character Loading</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="results"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#4CAF50' : '#fff';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`‚ö° Agent 2: ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        async function testFileAccess() {
            log('Testing file access...');
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('/models/Default_Model.fbx', { method: 'HEAD' });
                
                if (response.ok) {
                    const contentLength = response.headers.get('content-length');
                    const contentType = response.headers.get('content-type');
                    
                    log(`‚úÖ File access SUCCESS - Status: ${response.status}`, 'success');
                    log(`üìÅ Content-Length: ${contentLength} bytes (${(contentLength / (1024 * 1024)).toFixed(2)} MB)`, 'success');
                    log(`üìÑ Content-Type: ${contentType}`, 'success');
                    
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ File Access Test PASSED</h3>
                            <p>File is accessible via HTTP</p>
                            <p>Size: ${(contentLength / (1024 * 1024)).toFixed(2)} MB</p>
                        </div>
                    `;
                } else {
                    log(`‚ùå File access FAILED - Status: ${response.status}`, 'error');
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå File Access Test FAILED</h3>
                            <p>HTTP Status: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå File access test error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå File Access Test ERROR</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testCharacterLoading() {
            log('Testing character loading...');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test if the main application is working
                const appResponse = await fetch('/', { method: 'GET' });
                
                if (appResponse.ok) {
                    log('‚úÖ Main application is accessible', 'success');
                    
                    // Test the character loading by checking if the app loads without errors
                    log('üîÑ Testing character loading in main application...');
                    
                    // Open the main app in a new window to test
                    const testWindow = window.open('http://localhost:3001', '_blank');
                    
                    if (testWindow) {
                        log('‚úÖ Main application opened in new window for testing', 'success');
                        resultsDiv.innerHTML = `
                            <div class="success">
                                <h3>‚úÖ Character Loading Test</h3>
                                <p>Main application opened in new window</p>
                                <p>Please check the browser console for character loading logs</p>
                                <p>Look for "‚ö° Agent 2:" messages in the console</p>
                            </div>
                        `;
                    } else {
                        log('‚ùå Could not open main application window', 'error');
                        resultsDiv.innerHTML = `
                            <div class="error">
                                <h3>‚ùå Character Loading Test</h3>
                                <p>Could not open main application window</p>
                                <p>Please manually navigate to <a href="http://localhost:3001" target="_blank">http://localhost:3001</a></p>
                            </div>
                        `;
                    }
                } else {
                    log(`‚ùå Main application not accessible - Status: ${appResponse.status}`, 'error');
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Main Application Not Accessible</h3>
                            <p>HTTP Status: ${appResponse.status}</p>
                            <p>Please ensure the development server is running</p>
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Character loading test error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Character Loading Test ERROR</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run file access test on page load
        window.addEventListener('load', () => {
            log('üöÄ Agent 2 Character Loading Test Page Loaded');
            log('‚ö° Testing file access automatically...');
            setTimeout(testFileAccess, 1000);
        });
    </script>
</body>
</html>
